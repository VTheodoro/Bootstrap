<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="" class="container p-3">

        <h3 class="">Informações de Acesso do Candidato:</h3>

        <div class="my-3 row">
            <div class="my-3 col">
                <label class="form-label">Nome:</label>
                <input class="form-control" type="text" name="f_nome">
            </div>
            <div class="my-3 col">
                <label class="form-label">Sobrenome:</label>
                <input class="form-control" type="text" name="f_sobrenome">
            </div>
        </div>

        <div class="my-3">
            <label class=" form-label">CPF:</label>
            <input type="text" class="form-control" placeholder="Exemplo: 123.456.789-00" name="f_cpf">
        </div>

        <div class="my-3">
            <label class=" form-label">E-mail:</label>
            <input type="email" class="form-control" placeholder="Exemplo: joão@dominio.com" name="f_email">
        </div>

        <div class="my-3 row">
            <div class="my-3 col">
                <label class="form-label">Senha:</label>
                <input type="password" class="form-control" name="f_senha">
            </div>
            <div class="my-3 col">
                <label class="form-label">Repita a Senha:</label>
                <input type="password" class="form-control" name="f_senha">
                <h6 style="font-size: 70%;" class="d-flex justify-content-center">SUA SENHA SERÁ SUA MANEIRA DE ACESSAR
                    O PORTAL DO CANDIDATO PARA COMPANHAR AS
                    INFORMAÇÕS DO PROCESSO SELETIVO DO VESTIBULAR.</h6>
            </div>
        </div>

        <button class="form-control">Continuar</button>



        <h3></h3>

        <div class="my-3 row">


        </div>







    </form>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
